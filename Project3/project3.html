<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="headerBox">
        <div class="Box1">
            <div class="h-left">
                <p>Guess the number between 1 and 100</p>
            </div>
            <div class="btn-right">
                <a href="#"><button class="btn-play" type="button">Play</button></a>
            </div>
        </div>
        <div class="title">
            <h1>Guess My Number</h1>
        </div>
        <div class="division">
            <hr>
            <div class="question-logo">
                <img src="question_logo2.png">
            </div>
        </div>
        <div class="Box2">
            <div class="scoreInfo">
                <div>
                    <p class="msg">Let's start Guessing...</p>
                </div>
                <div class="score">
                    <p class="scr">Score: 10</p>
                    <p class="HighestScr">Highscore: 0</p>
                </div>
            </div>
            <div class="inputSection">
                <input type="text" class="user-input"> <br>
                <button class="btn-check">Check</button>
            </div>
        </div>
        <div class="Box3">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
