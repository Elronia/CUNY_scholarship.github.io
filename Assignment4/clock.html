        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <link href="clock.css" rel="stylesheet">
    </head>

        <div class="container">
            <h1>CLOCK</h1>

                </div>

            </div>

        </div>
    </body>
