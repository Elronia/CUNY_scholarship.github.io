<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Practice</title>

        <div class="col-sm-4 bg-dark">

        </div>

        <div class="col-sm-4 bg-secondary">

                <div class="col-4">
                    <img class="img-fluid rounded-circle pt-3" src="1.jpg" alt="NYC">
                </div>
                <div class="col-4">
                    <img class="img-fluid rounded-circle pt-3" src="1.jpg" alt="NYC">
                    <img class="img-fluid rounded-circle pt-3" src="1.jpg" alt="NYC">

</html>
